<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="text" id="message">
    <button id="write">쓰기</button>
    <div id="list"></div>

    <!-- emmet 사용하기  -->
    ul>li*6 + tab
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    ul#list>li*6.item

    <ul id="list">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>


    ul#list>li.item{$}*6  자동 숫자 입력
    <ul id="list">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>

    div#wrapper>h2{Stop loop with mouse over}+div#slider

<div id="wrapper">
    <h2>Stop loop with mouse over</h2>
    <div id="slider"></div>
</div>

div#wrapper>h2{Stop loop with mouse over}+div#slider>ul>li.item*3>img
<div id="wrapper">
    <h2>Stop loop with mouse over</h2>
    <div id="slider">
        <ul>
            <li class="item"><img src="" alt=""></li>
            <li class="item"><img src="" alt=""></li>
            <li class="item"><img src="" alt=""></li>
        </ul>
    </div>
</div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() { 
             $("#write").click(function() {
                    var message = $("#message").val();
                    var newElement = $("<p></p>").text(message)
                    $("#list").append(newElement);
                    $("#message").val("");
             });
       });
    </script>
</body>
</html>
